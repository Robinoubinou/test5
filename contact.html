    <!-- Formulaire -->

    <div class="formulaire">
        <form method="post" enctype="text/plain" action="mailto:botellarobin@gmail.com">

            <label class="caption" for="fnom">Nom</label>
            <br>
            <input class="txt" type="text" id="fnom" name=" Nom " placeholder="Nom">
            <br>

            <label class="caption" for="fprenom">Prénom</label>
            <br>
            <input class="txt" type="text" id="fprenom" name=" Prenom " placeholder="Prénom">
            <br>

            <label class="caption" for="fmail">Mail</label>
            <br>
            <input class="txt" type="text" id="fmail" name=" Mail " placeholder="Adresse mail">
            <br>

            <label class="caption" for="raison">Raison</label>
            <br>
            <select name=" Raison du mail " id="select">
                <option value=""> -- Choisir la raison -- </option>
                <option value="Partenariat"> Partenariat </option>
                <option value="Personelle"> Personelle </option>
                <option value="Professionelle"> Professionelle </option>
                <option value="Renseignements"> Renseignements </option>
            </select>

            <br>
            <label class="caption" for="message">Message</label>
            <br>
            <textarea rows="10" cols="50" name=" Message " placeholder="Entrez votre message"></textarea>

            <!-- Boutons envoyer/effacer -->

            <br>
            <button class="envoyer" type="submit" style="vertical-align:middle"> Valider </button>
            <button class="effacer" type="reset" style="vertical-align:middle"> Effacer </button>
